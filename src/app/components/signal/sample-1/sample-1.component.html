<h1>Signal 練習 - count</h1>
<p data-testid="count">count: {{ count() }}</p>
<p>double: {{ double() }}</p>
<button data-testid="increase-button" (click)="increase()">+</button>
<button (click)="reset()">reset</button>
<!-- testCount: 單獨測試＠Input使用，跟計數器無關 -->
<p data-testid="testCount">{{ testCount }}</p>
<p>(source: https://blog.kevinyang.net/2023/03/11/angular-signals/)</p>
